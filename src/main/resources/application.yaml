server:
  port: 8082

spring:
  application:
    name: Spring Proje2

  datasource:
    url: jdbc:postgresql://localhost:5432/bebka
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
